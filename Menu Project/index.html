<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="menu">
        <div class="title">
            <h2>Menu Items</h2>
            <div class="underline"></div>
        </div>
        <div class="button-container">
          <!-- 
            <button class="filter-button" type="button" data-id="all">All</button>
            <button class="filter-button" type="button" data-id="breakfast">BreakFast</button>
            <button class="filter-button" type="button" data-id="lunch">Lunch</button>
            <button class="filter-button" type="button" data-id="dinner">Dinner</button>
            --> 
        </div>
        <div class="section-center">
            <article class="menu-item">
                <img src="./images/resized_img1.jpg" alt="menu item" class="photo">
                <div class="item-info">
                    <header>
                        <h4>Dosa</h4>
                        <h4 class="price">Rs.40</h4>
                    </header>
                    <p class="item-text">this dosa is prepared by our chest who had completed food technology and mainly
                        if you buy this dosa you will get a vada,sambar and coconut chutney with this dosa</p>
                </div>
            </article>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
